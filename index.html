<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙溪雲教授社團成員牆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glow-color-blue: rgba(66, 220, 255, 0.9);
            --glow-color-purple: rgba(191, 66, 255, 0.9);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 148, 0.2) 0%, rgba(0, 0, 0, 0) 25%),
                radial-gradient(circle at 90% 80%, rgba(76, 0, 255, 0.15) 0%, rgba(0, 0, 0, 0) 25%),
                linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor for custom one */
        }

        .custom-cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(66, 220, 255, 0.2);
            box-shadow: 0 0 15px rgba(66, 220, 255, 0.5), 0 0 25px rgba(66, 220, 255, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s ease, height 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            z-index: 9999;
        }
        .custom-cursor-glow.interactive {
            width: 60px;
            height: 60px;
            background-color: rgba(191, 66, 255, 0.3);
            box-shadow: 0 0 20px rgba(191, 66, 255, 0.6), 0 0 35px rgba(191, 66, 255, 0.4);
        }
        
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-blue {
            text-shadow: 0 0 5px var(--glow-color-blue),
                         0 0 10px var(--glow-color-blue),
                         0 0 15px var(--glow-color-blue),
                         0 0 20px rgba(66, 220, 255, 0.5);
            animation: flicker-blue 3s infinite alternate;
        }
        
        .neon-purple {
            text-shadow: 0 0 5px var(--glow-color-purple),
                         0 0 10px var(--glow-color-purple),
                         0 0 15px var(--glow-color-purple),
                         0 0 20px rgba(191, 66, 255, 0.5);
            animation: flicker-purple 2.5s infinite alternate;
        }

        @keyframes flicker-blue {
            0%, 100% { text-shadow: 0 0 5px var(--glow-color-blue), 0 0 10px var(--glow-color-blue), 0 0 15px var(--glow-color-blue), 0 0 20px rgba(66, 220, 255, 0.5); }
            50% { text-shadow: 0 0 8px var(--glow-color-blue), 0 0 18px var(--glow-color-blue), 0 0 28px rgba(66, 220, 255, 0.7); }
        }
        @keyframes flicker-purple {
            0%, 100% { text-shadow: 0 0 5px var(--glow-color-purple), 0 0 10px var(--glow-color-purple), 0 0 15px var(--glow-color-purple), 0 0 20px rgba(191, 66, 255, 0.5); }
            50% { text-shadow: 0 0 8px var(--glow-color-purple), 0 0 18px var(--glow-color-purple), 0 0 28px rgba(191, 66, 255, 0.7); }
        }
        
        .member-card {
            background: rgba(16, 16, 40, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(86, 142, 255, 0.4);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            perspective: 1500px;
            opacity: 0; 
            transform: translateY(30px) rotateX(-10deg); 
            --dynamic-rotate-x: 0deg;
            --dynamic-rotate-y: 0deg;
        }
        
        .member-card:hover {
            transform: translateY(-15px) scale(1.03) rotateX(var(--dynamic-rotate-x)) rotateY(var(--dynamic-rotate-y));
            box-shadow: 0 0 35px rgba(66, 153, 225, 0.5), 0 0 15px rgba(191, 66, 255, 0.3);
            border: 1px solid rgba(86, 142, 255, 0.7);
        }
        
        .member-card:hover .member-image-container img {
            transform: scale(1.1) translateZ(20px);
            border-color: rgba(99, 179, 237, 1);
            box-shadow: 0 0 25px rgba(66, 153, 225, 0.7);
        }
        
        .member-image-container {
            transition: all 0.4s ease;
            border: 2px solid rgba(99, 179, 237, 0.5);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.3);
            background-color: rgba(20,20,50,0.6); 
            transform-style: preserve-3d;
        }
        .member-image-container img {
            transition: all 0.4s ease;
            transform: translateZ(0px);
        }
        
        .member-quote {
            transition: all 0.5s ease-out; 
            overflow-wrap: break-word; 
            word-break: break-word;
            font-style: italic;
            color: #b0c0ff; 
            padding-top: 0.25rem; 
            font-size: 0.9rem; 
            line-height: 1.5; 
            min-height: 4.5em; 
        }
        
        .grid-bg {
            background-image: 
                linear-gradient(rgba(99, 179, 237, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 179, 237, 0.07) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        .scanner-line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--glow-color-blue), transparent);
            animation: scan 5s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 0.8; }
            50% { opacity: 0.4; }
            95% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::before {
            content: '';
            position: absolute;
            top: -75%; left: -75%;
            width: 250%; height: 250%;
            background: linear-gradient( to bottom, transparent, transparent 40%, rgba(66, 220, 255, 0.15) 50%, transparent 60%, transparent );
            transform: rotate(35deg);
            animation: hologram-glitch 4s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes hologram-glitch {
            0% { transform: translateY(-100%) rotate(35deg); opacity: 0.7; }
            25% { opacity: 0.5;}
            50% { transform: translateY(100%) rotate(35deg); opacity: 0.7; }
            75% { opacity: 0.4; }
            100% { transform: translateY(-100%) rotate(35deg); opacity: 0.7; }
        }
        
        .cyber-button {
            position: relative;
            background: linear-gradient(145deg, #1f1f4a, #0f0f2a);
            border: 1px solid rgba(86, 142, 255, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            transform: perspective(500px) rotateX(0deg);
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.3), transparent);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: skewX(-25deg);
        }
        
        .cyber-button:hover::before { left: 150%; }
        
        .cyber-button:hover, .cyber-button.active {
            border-color: rgba(100, 220, 255, 0.9);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.6), 0 0 5px rgba(191, 66, 255, 0.4);
            color: #c0e0ff;
            transform: perspective(500px) rotateX(5deg) translateY(-3px);
        }
        .cyber-button.active {
            background: linear-gradient(145deg, #1a3a7f, #1f2d4c); 
        }
        .cyber-button:active {
            transform: perspective(500px) rotateX(2deg) translateY(-1px) scale(0.98);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.4);
        }
        
        .data-circle {
            position: fixed; 
            border-radius: 50%;
            border: 1px dashed rgba(86, 142, 255, 0.2);
            animation: rotate 20s linear infinite, pulse-soft 5s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse-soft {
            0% { opacity: 0.2; border-width: 1px; }
            100% { opacity: 0.4; border-width: 2px; }
        }
        
        .pulse-strong { 
            animation: pulse-strong-anim 2s infinite;
        }
        
        @keyframes pulse-strong-anim {
            0% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.6); }
            70% { box-shadow: 0 0 0 12px rgba(66, 153, 225, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0); }
        }

        .member-carousel-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            margin-bottom: 3rem;
            position: relative;
            cursor: grab;
            touch-action: pan-y; /* Allow vertical scroll if not on carousel, but prefer horizontal pan on carousel */
        }
        .member-carousel-container:active {
            cursor: grabbing;
        }

        .member-carousel-container::before, .member-carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px; 
            z-index: 2;
            pointer-events: none;
        }
        .member-carousel-container::before {
            left: 0;
            background: linear-gradient(to right, #0a0a1a 20%, transparent);
        }
        .member-carousel-container::after {
            right: 0;
            background: linear-gradient(to left, #0a0a1a 20%, transparent);
        }

        .member-carousel-track {
            display: flex;
            animation: scroll-loop 60s linear infinite;
            will-change: transform; 
        }
        @keyframes scroll-loop {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); } 
        }

        .member-carousel-item {
            flex: 0 0 auto;
            width: 160px; 
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            text-align: center;
            user-select: none; 
        }

        .carousel-image-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(86, 142, 255, 0.3);
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            margin-bottom: 8px; 
            background-color: rgba(20,20,50,0.3); 
        }

        .member-carousel-item:hover .carousel-image-wrapper {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(66, 220, 255, 0.7);
            border-color: var(--glow-color-blue);
        }

        .carousel-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; 
        }

        .carousel-member-name {
            font-family: 'Orbitron', sans-serif;
            color: #c0e0ff;
            font-size: 0.9rem;
            line-height: 1.2;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
            position: relative; 
        }

        .carousel-member-quote-tooltip {
            position: absolute;
            top: 100%; 
            left: 50%;
            margin-top: 8px; 
            
            background-color: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(8px);
            color: #e0e0ff;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(86, 142, 255, 0.6);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
            min-width: 150px; 
            max-width: 220px; 
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px); 
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            z-index: 10; 
            pointer-events: none; 
            white-space: normal;
            word-break: break-word;
        }

        .member-carousel-item:hover .carousel-member-quote-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); 
        }
        
        .data-stream {
            position: fixed;
            width: 2px;
            height: 80px; 
            background: linear-gradient(to bottom, rgba(66, 220, 255,0), var(--glow-color-blue));
            animation: fall 5s linear infinite;
            z-index: -1;
            opacity: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0.7;}
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0;}
        }

        /* Music Player Styles */
        #musicPlayer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(10,10,30,0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(86, 142, 255, 0.5);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        #musicPlayer .cyber-button { 
            padding: 6px 10px; 
            font-size: 0.8rem;
            margin-right: 10px;
        }
        #volumeSliderLabel {
            font-size: 0.8rem;
            color: #a0b0dd;
            margin-right: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px; 
            height: 6px;
            background: rgba(86, 142, 255, 0.2); 
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: background 0.1s ease-in-out;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--glow-color-blue); 
            border-radius: 50%;
            border: 2px solid #0a0a1a;
            cursor: pointer;
            margin-top: -4px; 
        }
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: var(--glow-color-blue);
            border-radius: 50%;
            border: 2px solid #0a0a1a;
            cursor: pointer;
        }
         .volume-slider::-moz-range-track {
            background: rgba(86, 142, 255, 0.2);
            border-radius: 3px;
            height: 6px;
        }
    </style>
</head>
<body class="grid-bg">

                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>

    <script>
        // =============================
        // MEMBER DATA CONFIGURATION
        // =============================
        const configuredMemberFilenames = [
            "113學年度社長-吳鴻斌-我要倒社！.jpg",
            "113學年度副社長-吳晟維-我發燒了.jpg",
            "113學年度副社長-連子棋-啊！我忘記拍照了.jpg",
            "114學年度社長-張家睿-我一定要當社長嗎？.jpg",
            "114學年度副社長-田竣翔-我一定要當副社長嗎？.jpg",
            "114學年度副社長-郭宸希-當副社長要幹嘛？.jpg",
            "社員-李宜宸-呵呵.jpg",
            "社員-林帛諺-呵呵.jpg",
            "社員-林昀澤-呵呵.jpg",
            "社員-邱苡庭-呵呵.jpg",
            "社員-莊竤喆-呵呵.jpg",
            "社員-連瑞宏-呵呵.jpg",
            "社員-黃瀚葳-呵呵.jpg",
            "社員-鄭宇崴-呵呵.jpg",
            "社員-盧錦旋-呵呵.jpg",
            "社員-賴韋廷-呵呵.jpg",
            "社員-謝文哲-呵呵.jpg",
            "社員-簡祥典-呵呵.jpg",
            "社團指導老師-邱俐瑜-駕馭AI，成為AI神不再只是夢想！.jpg" 
        ];

        // =============================
        // GLOBAL VARIABLES FOR CAROUSEL
        // =============================
        let carouselTrackElement;
        let isCarouselDragging = false;
        let carouselStartX;         
        let carouselScrollStart;    // Visual translateX at drag start
        let carouselCurrentLogicalTranslateX; // Accumulated, unwrapped scroll position during drag/inertia
        let carouselAnimationId;
        let carouselVelocityX = 0;
        let carouselLastX;
        let carouselLastTimestamp;
        let totalWidthOriginalSet = 0; 

        // =============================
        // HELPER FUNCTIONS
        // =============================
        function parseFilename(fullFilename) {
            const lastDot = fullFilename.lastIndexOf('.');
            if (lastDot === -1) { console.error(`No extension: ${fullFilename}`); return null; }
            const basename = fullFilename.substring(0, lastDot);
            const firstHyphen = basename.indexOf('-');
            if (firstHyphen === -1) { console.error(`No first hyphen: ${fullFilename}`); return null; }
            const secondHyphen = basename.indexOf('-', firstHyphen + 1);
            if (secondHyphen === -1) { console.error(`No second hyphen: ${fullFilename}`); return null; }
            const title = basename.substring(0, firstHyphen).trim();
            const name = basename.substring(firstHyphen + 1, secondHyphen).trim();
            const quote = basename.substring(secondHyphen + 1).trim(); 
            if (!title || !name || !quote) { console.error(`Empty part: ${fullFilename}`); return null; }
            return { title, name, quote, actualFilename: fullFilename };
        }

        function getCategoryAndRole(titleFromFilename) {
            let category = 'other', roleDisplay = titleFromFilename, badgeColor = 'bg-gray-500';
            roleDisplay = titleFromFilename.replace(/^(113學年度|114學年度)\s*/, '').trim() || titleFromFilename;
            if (titleFromFilename.startsWith("113學年度")) { category = "current-cadre"; badgeColor = 'bg-blue-600'; }
            else if (titleFromFilename.startsWith("114學年度")) { category = "new-cadre"; badgeColor = 'bg-green-600'; }
            else if (titleFromFilename.toLowerCase().includes("指導老師")) { category = "tech-advisor"; badgeColor = 'bg-purple-600'; }
            else if (titleFromFilename.trim().toLowerCase() === "社員") { category = "general-member"; badgeColor = 'bg-teal-500'; }
            return { category, roleDisplay, badgeColor };
        }

        // =============================
        // RENDER MEMBER CARDS
        // =============================
        function populateMemberGrid(filenames) {
            const memberGrid = document.getElementById('memberGrid');
            if (!memberGrid) { console.error("CRITICAL: memberGrid not found."); return; }
            memberGrid.innerHTML = ''; 
            if (!Array.isArray(filenames) || filenames.length === 0) {
                memberGrid.innerHTML = `<p class="text-center text-blue-300 col-span-full orbitron py-8">No member data. Add filenames to configuredMemberFilenames.</p>`;
                return;
            }
            filenames.forEach((filename, index) => {
                if (typeof filename !== 'string' || filename.trim() === '') { console.warn(`Skipping invalid filename: ${filename}`); return; }
                const memberData = parseFilename(filename);
                if (!memberData) { console.warn(`Skipping unparsable: ${filename}`); return; }
                const { category, roleDisplay, badgeColor } = getCategoryAndRole(memberData.title);
                const neonEffectClass = index % 2 === 0 ? 'neon-blue' : 'neon-purple';
                const cardHTML = `
                    <div class="member-card rounded-lg p-4 hologram-effect" data-category="${category}">
                        <div class="relative mb-4">
                            <div class="member-image-container rounded-lg overflow-hidden aspect-square flex items-center justify-center">
                                <img src="member/${encodeURIComponent(memberData.actualFilename)}" alt="${memberData.name}" class="w-full h-full object-cover" 
                                     onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\\'w-full h-full flex items-center justify-center text-red-400 text-sm p-2 text-center font-semibold\\'>Image load error<br>${memberData.actualFilename}</div>';">
                            </div>
                            <div class="absolute -top-2 -right-2 ${badgeColor} text-white text-xs px-2 py-1 rounded-md orbitron shadow-lg transform_gpu">${roleDisplay}</div>
                        </div>
                        <div class="text-center">
                            <h3 class="orbitron text-xl font-bold mb-1 ${neonEffectClass}">${memberData.name}</h3>
                            <p class="member-quote">"${memberData.quote}"</p>
                        </div>
                    </div>`;
                memberGrid.insertAdjacentHTML('beforeend', cardHTML);
            });
            const cards = memberGrid.querySelectorAll('.member-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0'; card.style.transform = 'translateY(30px) rotateX(-10deg)';
                setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0) rotateX(0deg)'; }, index * 100 + 50); 
                add3DTiltEffect(card);
            });
        }

        // =============================
        // RENDER MEMBER CAROUSEL
        // =============================
        function populateMemberCarousel(filenames) {
            carouselTrackElement = document.getElementById('memberCarouselTrack');
            if (!carouselTrackElement) { console.error("CRITICAL: memberCarouselTrack not found."); return; }
            carouselTrackElement.innerHTML = ''; 
            let itemsHTML = '', validItemCount = 0;
            filenames.forEach(filename => {
                const memberData = parseFilename(filename);
                if (memberData) {
                    itemsHTML += `
                        <div class="member-carousel-item">
                            <div class="carousel-image-wrapper"><img src="member/${encodeURIComponent(memberData.actualFilename)}" alt="${memberData.name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/120/FF0000/FFFFFF?text=Error';"></div>
                            <div class="carousel-member-name">${memberData.name}<div class="carousel-member-quote-tooltip">"${memberData.quote}"</div></div>
                        </div>`;
                    validItemCount++;
                }
            });
            if (validItemCount > 0) { 
                carouselTrackElement.innerHTML = itemsHTML + itemsHTML; 
                const effectiveItemWidth = 160 + (15 * 2);
                totalWidthOriginalSet = validItemCount * effectiveItemWidth; 
                const animationDuration = Math.max(30, totalWidthOriginalSet / 50); 
                carouselTrackElement.style.animationDuration = animationDuration + 's';
                setupCarouselDrag();
            }
        }

        // =============================
        // CAROUSEL DRAG LOGIC
        // =============================
        
        function getVisualTranslateX(logicalTranslateX) {
            if (totalWidthOriginalSet <= 0) return logicalTranslateX;
            let visualX = logicalTranslateX % totalWidthOriginalSet;
            // Correct the visualX to be in the range [-totalWidthOriginalSet, 0) for positive logicalX
            // or keep it as is for negative logicalX (which is already in a repeating cycle)
            if (logicalTranslateX > 0 && visualX !== 0) {
                visualX -= totalWidthOriginalSet;
            }
            // If logicalTranslateX is a multiple of -totalWidthOriginalSet (e.g., -1000, -2000),
            // visualX will be 0, which is correct for looping.
            return visualX;
        }


        function setupCarouselDrag() {
            if (!carouselTrackElement || !carouselTrackElement.parentElement) return;
            carouselTrackElement.parentElement.addEventListener('mousedown', onCarouselPointerDown);
            // Ensure passive is false for touchstart to allow preventDefault
            carouselTrackElement.parentElement.addEventListener('touchstart', onCarouselPointerDown, { passive: false });
        }

        function onCarouselPointerDown(e) {
            if (e.type === 'touchstart') {
                e.preventDefault(); // Prevent default touch action (like scrolling)
            }

            isCarouselDragging = true;
            carouselStartX = e.pageX || e.touches[0].pageX;
            
            const style = window.getComputedStyle(carouselTrackElement);
            const matrix = new DOMMatrixReadOnly(style.transform);
            carouselScrollStart = matrix.m41; // This is the visual translateX when drag starts.
            
            carouselCurrentLogicalTranslateX = carouselScrollStart; // Initialize logical to current visual

            carouselTrackElement.style.animationPlayState = 'paused';
            if (carouselAnimationId) cancelAnimationFrame(carouselAnimationId);

            carouselLastX = carouselStartX;
            carouselLastTimestamp = performance.now();
            carouselVelocityX = 0;

            document.addEventListener('mousemove', onCarouselPointerMove);
            document.addEventListener('touchmove', onCarouselPointerMove, { passive: false });
            document.addEventListener('mouseup', onCarouselPointerUp);
            document.addEventListener('touchend', onCarouselPointerUp);
            if (carouselTrackElement.parentElement) { 
                carouselTrackElement.parentElement.addEventListener('mouseleave', onCarouselPointerUp);
            }
        }

        function onCarouselPointerMove(e) {
            if (!isCarouselDragging) return;
            // No need for e.preventDefault() here for touchmove if touchstart already did it.
            
            const x = e.pageX || e.touches[0].pageX;
            const walk = x - carouselStartX;
            carouselCurrentLogicalTranslateX = carouselScrollStart + walk;

            const now = performance.now();
            const dx = x - carouselLastX;
            const dt = now - carouselLastTimestamp;
            if (dt > 0) carouselVelocityX = dx / dt;

            carouselLastX = x;
            carouselLastTimestamp = now;

            const displayTranslateX = getVisualTranslateX(carouselCurrentLogicalTranslateX);
            carouselTrackElement.style.transform = `translateX(${displayTranslateX}px)`;
        }
        
        function onCarouselPointerUp(e) {
            if (!isCarouselDragging) return;
            isCarouselDragging = false;

            document.removeEventListener('mousemove', onCarouselPointerMove);
            document.removeEventListener('touchmove', onCarouselPointerMove);
            document.removeEventListener('mouseup', onCarouselPointerUp);
            document.removeEventListener('touchend', onCarouselPointerUp);
            if (carouselTrackElement.parentElement) { 
                carouselTrackElement.parentElement.removeEventListener('mouseleave', onCarouselPointerUp);
            }

            // The carouselCurrentLogicalTranslateX at this point is the *final unwrapped position* from the drag.
            if (Math.abs(carouselVelocityX) > 0.2) { 
                startCarouselInertia(); 
            } else {
                // If no inertia, directly normalize from the current logical position.
                // The normalize function will convert this logical position to a final visual one.
                normalizeCarouselPositionForAnimation();
            }
        }
        
        function startCarouselInertia() {
            const friction = 0.95; 
            const minVelocity = 0.1;
            // Start inertia from the current logical (unwrapped) position.
            let currentInertiaLogicalX = carouselCurrentLogicalTranslateX;

            function step() {
                if (isCarouselDragging) {
                     if (carouselAnimationId) cancelAnimationFrame(carouselAnimationId);
                     return;
                }
                
                currentInertiaLogicalX += carouselVelocityX * 16; 
                carouselVelocityX *= friction;
                
                const displayTranslateX = getVisualTranslateX(currentInertiaLogicalX);
                carouselTrackElement.style.transform = `translateX(${displayTranslateX}px)`;

                if (Math.abs(carouselVelocityX) > minVelocity) {
                    carouselAnimationId = requestAnimationFrame(step);
                } else {
                    carouselVelocityX = 0;
                    // After inertia, the final logical position is where inertia stopped.
                    carouselCurrentLogicalTranslateX = currentInertiaLogicalX; 
                    normalizeCarouselPositionForAnimation(); 
                }
            }
            carouselAnimationId = requestAnimationFrame(step);
        }

        function normalizeCarouselPositionForAnimation() {
            // Takes the final carouselCurrentLogicalTranslateX (which could be unwrapped from drag or inertia)
            // and converts it to a final *visual* position for CSS animation.
            let finalVisualX = getVisualTranslateX(carouselCurrentLogicalTranslateX);

            // If the final visual position is exactly -totalWidthOriginalSet,
            // it's visually the same as 0 for the start of a new CSS animation loop.
            if (totalWidthOriginalSet > 0 && Math.abs(finalVisualX + totalWidthOriginalSet) < 0.1) { // Use a small epsilon for float comparison
                finalVisualX = 0;
            }

            carouselTrackElement.style.transform = `translateX(${finalVisualX}px)`;
            // Update the main logicalTranslateX to this final *visual* (wrapped) state.
            // This is important so that the next drag starts its calculation from this clean visual state.
            carouselCurrentLogicalTranslateX = finalVisualX; 
            carouselTrackElement.style.animationPlayState = 'running';
        }


        // =============================
        // SETUP FILTERS 
        // =============================
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('[data-filter]');
            const memberGrid = document.getElementById('memberGrid');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filterValue = button.getAttribute('data-filter');
                    const memberCards = memberGrid.querySelectorAll('.member-card'); 
                    memberCards.forEach(card => {
                        card.style.opacity = '0'; card.style.transform = 'translateY(20px) rotateX(-5deg)';
                        setTimeout(() => {
                            const cardCategory = card.getAttribute('data-category');
                            if (filterValue === 'all' || cardCategory === filterValue) {
                                card.style.display = 'block';
                                requestAnimationFrame(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0px) rotateX(0deg)'; });
                            } else { card.style.display = 'none'; }
                        }, 250); 
                    });
                });
            });
            if (filterButtons.length > 0) {
                const hasCards = memberGrid && memberGrid.querySelector('.member-card');
                if (hasCards || (Array.isArray(configuredMemberFilenames) && configuredMemberFilenames.length > 0 && !memberGrid.querySelector('.col-span-full'))) {
                    filterButtons[0].classList.add('active');
                }
            }
        }

        // =============================
        // EXTRA ANIMATIONS & EFFECTS
        // =============================
        const cursorGlow = document.querySelector('.custom-cursor-glow');
        if (cursorGlow) {
            document.addEventListener('mousemove', (e) => { cursorGlow.style.left = e.clientX + 'px'; cursorGlow.style.top = e.clientY + 'px'; });
            document.addEventListener('mouseover', (e) => {
                cursorGlow.classList.toggle('interactive', !!e.target.closest('button, a, .member-card, .member-carousel-item, #musicPlayer input, #musicPlayer button'));
            });
        }

        function add3DTiltEffect(element) {
            const maxTilt = 8; 
            element.addEventListener('mousemove', (e) => {
                if (isCarouselDragging) return; 
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const tiltX = (y / (rect.height / 2)) * -maxTilt;
                const tiltY = (x / (rect.width / 2)) * maxTilt;
                element.style.setProperty('--dynamic-rotate-x', `${tiltX}deg`);
                element.style.setProperty('--dynamic-rotate-y', `${tiltY}deg`);
            });
            element.addEventListener('mouseleave', () => { element.style.setProperty('--dynamic-rotate-x', `0deg`); element.style.setProperty('--dynamic-rotate-y', `0deg`); });
        }

        function createDataStreams() {
            const container = document.getElementById('dataStreamContainer');
            if (!container) return;
            const streamCount = Math.min(20, Math.floor(window.innerWidth / 50));
            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.classList.add('data-stream');
                stream.style.left = Math.random() * 100 + 'vw';
                stream.style.animationDelay = Math.random() * 5 + 's'; 
                stream.style.animationDuration = (3 + Math.random() * 4) + 's'; 
                stream.style.opacity = (0.3 + Math.random() * 0.4).toString();
                container.appendChild(stream);
            }
        }

        // =============================
        // MUSIC PLAYER LOGIC
        // =============================
        function setupMusicPlayer() {
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const playIcon = playPauseBtn.innerHTML; 
            const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill inline-block" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>`;
            function updateVolumeSliderFill() {
                const percentage = (volumeSlider.value - volumeSlider.min) / (volumeSlider.max - volumeSlider.min) * 100;
                const glowBlue = getComputedStyle(document.documentElement).getPropertyValue('--glow-color-blue').trim() || 'rgba(66, 220, 255, 0.9)';
                volumeSlider.style.background = `linear-gradient(to right, ${glowBlue} ${percentage}%, rgba(86, 142, 255, 0.2) ${percentage}%)`;
            }
            audio.volume = volumeSlider.value; updateVolumeSliderFill(); 
            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) { audio.play().catch(console.error); } else { audio.pause(); }
            });
            volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value; updateVolumeSliderFill(); });
            audio.onpause = () => { playPauseBtn.innerHTML = playIcon; };
            audio.onplay = () => { playPauseBtn.innerHTML = pauseIcon; };
        }

        // =============================
        // INITIALIZATION
        // =============================
        document.addEventListener('DOMContentLoaded', function() {
            const memberGrid = document.getElementById('memberGrid');
            if (!memberGrid) {
                document.body.innerHTML = '<div style="color:red;font-size:24px;text-align:center;padding:50px;">CRITICAL ERROR: memberGrid not found.</div>';
                return;
            }
            if (typeof configuredMemberFilenames === 'undefined' || !Array.isArray(configuredMemberFilenames)) {
                memberGrid.innerHTML = '<p class="text-center text-red-400 col-span-full orbitron py-8">Configuration error: configuredMemberFilenames is invalid.</p>';
                return;
            }
            populateMemberGrid(configuredMemberFilenames);
            populateMemberCarousel(configuredMemberFilenames); 
            setupFilterButtons();
            createDataStreams();
            setupMusicPlayer();
        });
    </script>
</body>
