<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙溪雲教授社團成員牆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glow-color-blue: rgba(66, 220, 255, 0.9);
            --glow-color-purple: rgba(191, 66, 255, 0.9);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 148, 0.2) 0%, rgba(0, 0, 0, 0) 25%),
                radial-gradient(circle at 90% 80%, rgba(76, 0, 255, 0.15) 0%, rgba(0, 0, 0, 0) 25%),
                linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor for custom one */
        }

        .custom-cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(66, 220, 255, 0.2);
            box-shadow: 0 0 15px rgba(66, 220, 255, 0.5), 0 0 25px rgba(66, 220, 255, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s ease, height 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            z-index: 9999;
        }
        .custom-cursor-glow.interactive {
            width: 60px;
            height: 60px;
            background-color: rgba(191, 66, 255, 0.3);
            box-shadow: 0 0 20px rgba(191, 66, 255, 0.6), 0 0 35px rgba(191, 66, 255, 0.4);
        }
        
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-blue {
            text-shadow: 0 0 5px var(--glow-color-blue),
                         0 0 10px var(--glow-color-blue),
                         0 0 15px var(--glow-color-blue),
                         0 0 20px rgba(66, 220, 255, 0.5);
            animation: flicker-blue 3s infinite alternate;
        }
        
        .neon-purple {
            text-shadow: 0 0 5px var(--glow-color-purple),
                         0 0 10px var(--glow-color-purple),
                         0 0 15px var(--glow-color-purple),
                         0 0 20px rgba(191, 66, 255, 0.5);
            animation: flicker-purple 2.5s infinite alternate;
        }

        @keyframes flicker-blue {
            0%, 100% { text-shadow: 0 0 5px var(--glow-color-blue), 0 0 10px var(--glow-color-blue), 0 0 15px var(--glow-color-blue), 0 0 20px rgba(66, 220, 255, 0.5); }
            50% { text-shadow: 0 0 8px var(--glow-color-blue), 0 0 18px var(--glow-color-blue), 0 0 28px rgba(66, 220, 255, 0.7); }
        }
        @keyframes flicker-purple {
            0%, 100% { text-shadow: 0 0 5px var(--glow-color-purple), 0 0 10px var(--glow-color-purple), 0 0 15px var(--glow-color-purple), 0 0 20px rgba(191, 66, 255, 0.5); }
            50% { text-shadow: 0 0 8px var(--glow-color-purple), 0 0 18px var(--glow-color-purple), 0 0 28px rgba(191, 66, 255, 0.7); }
        }
        
        .member-card {
            background: rgba(16, 16, 40, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(86, 142, 255, 0.4);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            perspective: 1500px;
            opacity: 0; 
            transform: translateY(30px) rotateX(-10deg); 
            --dynamic-rotate-x: 0deg;
            --dynamic-rotate-y: 0deg;
        }
        
        .member-card:hover {
            transform: translateY(-15px) scale(1.03) rotateX(var(--dynamic-rotate-x)) rotateY(var(--dynamic-rotate-y));
            box-shadow: 0 0 35px rgba(66, 153, 225, 0.5), 0 0 15px rgba(191, 66, 255, 0.3);
            border: 1px solid rgba(86, 142, 255, 0.7);
        }
        
        .member-card:hover .member-image-container img {
            transform: scale(1.1) translateZ(20px);
            border-color: rgba(99, 179, 237, 1);
            box-shadow: 0 0 25px rgba(66, 153, 225, 0.7);
        }
        
        .member-image-container {
            transition: all 0.4s ease;
            border: 2px solid rgba(99, 179, 237, 0.5);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.3);
            background-color: rgba(20,20,50,0.6); 
            transform-style: preserve-3d;
        }
        .member-image-container img {
            transition: all 0.4s ease;
            transform: translateZ(0px);
        }
        
        .member-quote {
            transition: all 0.5s ease-out; 
            overflow-wrap: break-word; 
            word-break: break-word;
            font-style: italic;
            color: #b0c0ff; 
            padding-top: 0.25rem; 
            font-size: 0.9rem; 
            line-height: 1.5; 
            min-height: 4.5em; 
        }
        
        .grid-bg {
            background-image: 
                linear-gradient(rgba(99, 179, 237, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 179, 237, 0.07) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        .scanner-line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--glow-color-blue), transparent);
            animation: scan 5s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 0.8; }
            50% { opacity: 0.4; }
            95% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::before {
            content: '';
            position: absolute;
            top: -75%; left: -75%;
            width: 250%; height: 250%;
            background: linear-gradient( to bottom, transparent, transparent 40%, rgba(66, 220, 255, 0.15) 50%, transparent 60%, transparent );
            transform: rotate(35deg);
            animation: hologram-glitch 4s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes hologram-glitch {
            0% { transform: translateY(-100%) rotate(35deg); opacity: 0.7; }
            25% { opacity: 0.5;}
            50% { transform: translateY(100%) rotate(35deg); opacity: 0.7; }
            75% { opacity: 0.4; }
            100% { transform: translateY(-100%) rotate(35deg); opacity: 0.7; }
        }
        
        .cyber-button {
            position: relative;
            background: linear-gradient(145deg, #1f1f4a, #0f0f2a);
            border: 1px solid rgba(86, 142, 255, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            transform: perspective(500px) rotateX(0deg);
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.3), transparent);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: skewX(-25deg);
        }
        
        .cyber-button:hover::before { left: 150%; }
        
        .cyber-button:hover, .cyber-button.active {
            border-color: rgba(100, 220, 255, 0.9);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.6), 0 0 5px rgba(191, 66, 255, 0.4);
            color: #c0e0ff;
            transform: perspective(500px) rotateX(5deg) translateY(-3px);
        }
        .cyber-button.active {
            background: linear-gradient(145deg, #1a3a7f, #1f2d4c); 
        }
        .cyber-button:active {
            transform: perspective(500px) rotateX(2deg) translateY(-1px) scale(0.98);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.4);
        }
        
        .data-circle {
            position: fixed; 
            border-radius: 50%;
            border: 1px dashed rgba(86, 142, 255, 0.2);
            animation: rotate 20s linear infinite, pulse-soft 5s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse-soft {
            0% { opacity: 0.2; border-width: 1px; }
            100% { opacity: 0.4; border-width: 2px; }
        }
        
        .pulse-strong { 
            animation: pulse-strong-anim 2s infinite;
        }
        
        @keyframes pulse-strong-anim {
            0% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.6); }
            70% { box-shadow: 0 0 0 12px rgba(66, 153, 225, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0); }
        }

        .member-carousel-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            margin-bottom: 3rem;
            position: relative;
        }
        .member-carousel-container::before, .member-carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px; 
            z-index: 2;
            pointer-events: none;
        }
        .member-carousel-container::before {
            left: 0;
            background: linear-gradient(to right, #0a0a1a 20%, transparent);
        }
        .member-carousel-container::after {
            right: 0;
            background: linear-gradient(to left, #0a0a1a 20%, transparent);
        }

        .member-carousel-track {
            display: flex;
            animation: scroll-loop 60s linear infinite;
            will-change: transform; /* Hint for smoother animation */
        }
        @keyframes scroll-loop {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); } 
        }

        .member-carousel-item {
            flex: 0 0 auto;
            width: 160px; 
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            text-align: center;
            cursor: default; /* Changed from pointer to default as per original */
            /* padding-bottom needed if tooltip could overflow container.
               Given tooltip width is constrained, this might not be strictly needed
               unless quotes are very long and wrap to many lines. */
        }

        .carousel-image-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(86, 142, 255, 0.3);
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            margin-bottom: 8px; 
            background-color: rgba(20,20,50,0.3); 
        }

        .member-carousel-item:hover .carousel-image-wrapper {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(66, 220, 255, 0.7);
            border-color: var(--glow-color-blue);
        }

        .carousel-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-member-name {
            font-family: 'Orbitron', sans-serif;
            color: #c0e0ff;
            font-size: 0.9rem;
            line-height: 1.2;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
            position: relative; /* MODIFIED: Added for tooltip positioning context */
        }

        .carousel-member-quote-tooltip {
            position: absolute;
            /* MODIFIED: Positioned below the name */
            top: 100%; 
            left: 50%;
            margin-top: 8px; /* Space below the name */
            
            background-color: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(8px);
            color: #e0e0ff;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(86, 142, 255, 0.6);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
            min-width: 150px; 
            max-width: 220px; 
            opacity: 0;
            visibility: hidden;
            /* MODIFIED: Transform for slide-down effect */
            transform: translateX(-50%) translateY(-10px); /* Initial state: slightly up */
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            z-index: 10; /* z-index can be lower if needed, relative to parent name */
            pointer-events: none; 
            white-space: normal;
            word-break: break-word;
        }

        .member-carousel-item:hover .carousel-member-quote-tooltip {
            opacity: 1;
            visibility: visible;
            /* MODIFIED: Transform for slide-down effect */
            transform: translateX(-50%) translateY(0); /* Final state: slid down */
        }
        
        .data-stream {
            position: fixed;
            width: 2px;
            height: 80px; 
            background: linear-gradient(to bottom, rgba(66, 220, 255,0), var(--glow-color-blue));
            animation: fall 5s linear infinite;
            z-index: -1;
            opacity: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0.7;}
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0;}
        }
    </style>
</head>
<body class="grid-bg">
    <div class="custom-cursor-glow"></div>

    <div class="data-circle" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-duration: 30s;"></div>
    <div class="data-circle" style="width: 500px; height: 500px; top: 30%; right: 10%; animation-duration: 40s;"></div>

        <div id="memberGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        </div>
        
        <div class="mt-16 text-center">
            <p class="text-blue-400 orbitron text-sm">Copyright © Liyuchiutiger Gongminshen</p>
            <div class="pulse-strong w-4 h-4 bg-blue-500 rounded-full mx-auto mt-4"></div>
        </div>
    </div>

    <script>
        // =============================
        // MEMBER DATA CONFIGURATION
        // =============================
        const configuredMemberFilenames = [
            "113學年度社長-吳鴻斌-我要倒社！.jpg",
            "113學年度副社長-吳晟維-我發燒了.jpg",
            "113學年度副社長-連子棋-啊！我忘記拍照了.jpg",
            "114學年度社長-張家睿-我一定要當社長嗎？.jpg",
            "114學年度副社長-田竣翔-我一定要當副社長嗎？.jpg",
            "114學年度副社長-郭宸希-當副社長要幹嘛？.jpg",
            "社員-李宜宸-呵呵.jpg",
            "社員-林帛諺-呵呵.jpg",
            "社員-林昀澤-呵呵.jpg",
            "社員-邱苡庭-呵呵.jpg",
            "社員-莊竤喆-呵呵.jpg",
            "社員-連瑞宏-呵呵.jpg",
            "社員-黃瀚葳-呵呵.jpg",
            "社員-鄭宇崴-呵呵.jpg",
            "社員-盧錦旋-呵呵.jpg",
            "社員-賴韋廷-呵呵.jpg",
            "社員-謝文哲-呵呵.jpg",
            "社員-簡祥典-呵呵.jpg",
            "社團指導老師-邱俐瑜-駕馭AI，成為AI神不再只是夢想！.jpg" 
        ];

        // =============================
        // HELPER FUNCTIONS
        // =============================
        function parseFilename(fullFilename) {
            const lastDot = fullFilename.lastIndexOf('.');
            if (lastDot === -1) {
                console.error(`無效檔名 (沒有副檔名): ${fullFilename}`);
                return null;
            }
            const basename = fullFilename.substring(0, lastDot);
            const firstHyphen = basename.indexOf('-');
            if (firstHyphen === -1) {
                console.error(`無效檔名格式 (缺少第一個連字號): ${fullFilename}`);
                return null;
            }
            const secondHyphen = basename.indexOf('-', firstHyphen + 1);
            if (secondHyphen === -1) {
                console.error(`無效檔名格式 (缺少第二個連字號): ${fullFilename}`);
                return null;
            }

            const title = basename.substring(0, firstHyphen).trim();
            const name = basename.substring(firstHyphen + 1, secondHyphen).trim();
            const quote = basename.substring(secondHyphen + 1).trim(); 
            
            if (!title || !name || !quote) {
                 console.error(`無效檔名格式 (職稱、姓名或座右銘為空): ${fullFilename}`);
                return null;
            }

            return {
                title: title,
                name: name,
                quote: quote,
                actualFilename: fullFilename 
            };
        }

        function getCategoryAndRole(titleFromFilename) {
            let category = 'other'; 
            let roleDisplay = titleFromFilename; 
            let badgeColor = 'bg-gray-500';

            roleDisplay = titleFromFilename.replace(/^(113學年度|114學年度)\s*/, '').trim();
            if (roleDisplay === "") roleDisplay = titleFromFilename;

            if (titleFromFilename.startsWith("113學年度")) {
                category = "current-cadre";
                badgeColor = 'bg-blue-600'; 
            } else if (titleFromFilename.startsWith("114學年度")) {
                category = "new-cadre";
                badgeColor = 'bg-green-600'; 
            } else if (titleFromFilename.toLowerCase().includes("指導老師")) {
                category = "tech-advisor"; 
                badgeColor = 'bg-purple-600'; 
            } else if (titleFromFilename.trim().toLowerCase() === "社員") {
                category = "general-member";
                badgeColor = 'bg-teal-500';
            }
            
            return { category, roleDisplay, badgeColor };
        }

        // =============================
        // RENDER MEMBER CARDS
        // =============================
        function populateMemberGrid(filenames) {
            const memberGrid = document.getElementById('memberGrid');
            if (!memberGrid) { 
                console.error("CRITICAL: memberGrid element not found during populateMemberGrid.");
                return; 
            }
            memberGrid.innerHTML = ''; 

            if (!Array.isArray(filenames) || filenames.length === 0) {
                let message = "目前沒有成員資料。";
                if (Array.isArray(filenames) && filenames.length === 0) {
                    message += " 請在本 HTML 檔案的 <code><script></code> 區塊中，於 <code>configuredMemberFilenames</code> 陣列內新增成員檔名。";
                } else {
                     message += " <code>configuredMemberFilenames</code> 陣列未正確設定。請檢查 HTML 檔案中的 <code><script></code> 區塊。";
                }
                memberGrid.innerHTML = `<p class="text-center text-blue-300 col-span-full orbitron py-8">${message}</p>`;
                return;
            }

            filenames.forEach((filename, index) => {
                if (typeof filename !== 'string' || filename.trim() === '') {
                    console.warn(`Skipping invalid filename item at index ${index}: ${filename}`);
                    return;
                }

                const memberData = parseFilename(filename);
                if (!memberData) {
                    console.warn(`Skipping unparsable filename: ${filename}`);
                    return; 
                }

                const { category, roleDisplay, badgeColor } = getCategoryAndRole(memberData.title);
                const neonEffectClass = index % 2 === 0 ? 'neon-blue' : 'neon-purple';

                const cardHTML = `
                    <div class="member-card rounded-lg p-4 hologram-effect" data-category="${category}">
                        <div class="relative mb-4">
                            <div class="member-image-container rounded-lg overflow-hidden aspect-square flex items-center justify-center">
                                <img src="member/${encodeURIComponent(memberData.actualFilename)}" alt="${memberData.name}" class="w-full h-full object-cover" 
                                     onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\\'w-full h-full flex items-center justify-center text-red-400 text-sm p-2 text-center font-semibold\\'>圖像載入失敗<br>${memberData.actualFilename}<br>請檢查檔案是否存在於 member 資料夾</div>';">
                            </div>
                            <div class="absolute -top-2 -right-2 ${badgeColor} text-white text-xs px-2 py-1 rounded-md orbitron shadow-lg transform_gpu">
                                ${roleDisplay}
                            </div>
                        </div>
                        <div class="text-center">
                            <h3 class="orbitron text-xl font-bold mb-1 ${neonEffectClass}">${memberData.name}</h3>
                            <p class="member-quote">
                                "${memberData.quote}"
                            </p>
                        </div>
                    </div>
                `;
                memberGrid.insertAdjacentHTML('beforeend', cardHTML);
            });

            const cards = memberGrid.querySelectorAll('.member-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px) rotateX(-10deg)';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0) rotateX(0deg)';
                }, index * 100 + 50); 
                
                add3DTiltEffect(card);
            });
        }

        // =============================
        // RENDER MEMBER CAROUSEL
        // =============================
        function populateMemberCarousel(filenames) {
            const carouselTrack = document.getElementById('memberCarouselTrack');
            if (!carouselTrack) {
                console.error("CRITICAL: memberCarouselTrack element not found.");
                return;
            }
            carouselTrack.innerHTML = ''; 

            let itemsHTML = '';
            let validItemCount = 0;
            filenames.forEach(filename => {
                const memberData = parseFilename(filename);
                if (memberData) {
                    // MODIFIED: HTML structure for tooltip inside name element
                    itemsHTML += `
                        <div class="member-carousel-item">
                            <div class="carousel-image-wrapper">
                                <img src="member/${encodeURIComponent(memberData.actualFilename)}" alt="${memberData.name}" 
                                     onerror="this.onerror=null; this.src='https://via.placeholder.com/120/FF0000/FFFFFF?text=Error'; this.parentElement.style.borderColor='red';">
                            </div>
                            <div class="carousel-member-name">
                                ${memberData.name}
                                <div class="carousel-member-quote-tooltip">"${memberData.quote}"</div>
                            </div>
                        </div>
                    `;
                    validItemCount++;
                }
            });

            if (validItemCount > 0) { 
                carouselTrack.innerHTML = itemsHTML + itemsHTML; 
                
                const itemWidth = 160; 
                const itemMargin = 15; 
                const effectiveItemWidth = itemWidth + (itemMargin * 2);
                const totalWidthOriginalSet = validItemCount * effectiveItemWidth;
                const animationDuration = Math.max(20, totalWidthOriginalSet / 70); 
                carouselTrack.style.animationDuration = animationDuration + 's';
            }
        }


        // =============================
        // SETUP FILTERS
        // =============================
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('[data-filter]');
            const memberGrid = document.getElementById('memberGrid');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filterValue = button.getAttribute('data-filter');
                    const memberCards = memberGrid.querySelectorAll('.member-card'); 

                    memberCards.forEach(card => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px) rotateX(-5deg)';
                        
                        setTimeout(() => {
                            const cardCategory = card.getAttribute('data-category');
                            if (filterValue === 'all' || cardCategory === filterValue) {
                                card.style.display = 'block';
                                requestAnimationFrame(() => { 
                                    card.style.opacity = '1';
                                    card.style.transform = 'translateY(0px) rotateX(0deg)';
                                });
                            } else {
                                card.style.display = 'none';
                            }
                        }, 250); 
                    });
                });
            });
            
            if (filterButtons.length > 0) {
                const hasMemberCards = memberGrid && memberGrid.querySelector('.member-card');
                if (hasMemberCards) {
                    filterButtons[0].classList.add('active');
                } else if (Array.isArray(configuredMemberFilenames) && configuredMemberFilenames.length > 0 && !memberGrid.querySelector('.col-span-full')) {
                    filterButtons[0].classList.add('active');
                }
            }
        }

        // =============================
        // EXTRA ANIMATIONS & EFFECTS
        // =============================
        
        const cursorGlow = document.querySelector('.custom-cursor-glow');
        if (cursorGlow) {
            document.addEventListener('mousemove', (e) => {
                cursorGlow.style.left = e.clientX + 'px';
                cursorGlow.style.top = e.clientY + 'px';
            });
            document.addEventListener('mouseover', (e) => {
                if (e.target.closest('button, a, .member-card, .member-carousel-item')) {
                    cursorGlow.classList.add('interactive');
                } else {
                    cursorGlow.classList.remove('interactive');
                }
            });
        }


        function add3DTiltEffect(element) {
            const maxTilt = 8; 

            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                const tiltX = (y / (rect.height / 2)) * -maxTilt;
                const tiltY = (x / (rect.width / 2)) * maxTilt;
                
                element.style.setProperty('--dynamic-rotate-x', `${tiltX}deg`);
                element.style.setProperty('--dynamic-rotate-y', `${tiltY}deg`);
            });
            element.addEventListener('mouseleave', () => {
                element.style.setProperty('--dynamic-rotate-x', `0deg`);
                element.style.setProperty('--dynamic-rotate-y', `0deg`);
            });
        }

        function createDataStreams() {
            const container = document.getElementById('dataStreamContainer');
            if (!container) return;
            const streamCount = Math.min(20, Math.floor(window.innerWidth / 50));
            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.classList.add('data-stream');
                stream.style.left = Math.random() * 100 + 'vw';
                stream.style.animationDelay = Math.random() * 5 + 's'; 
                stream.style.animationDuration = (3 + Math.random() * 4) + 's'; 
                stream.style.opacity = (0.3 + Math.random() * 0.4).toString();
                container.appendChild(stream);
            }
        }

        // =============================
        // INITIALIZATION
        // =============================
        document.addEventListener('DOMContentLoaded', function() {
            const memberGrid = document.getElementById('memberGrid');
            if (!memberGrid) {
                console.error("嚴重錯誤: 找不到成員網格容器 'memberGrid'。應用程式無法初始化。");
                document.body.innerHTML = '<div style="color: red; font-size: 24px; text-align: center; padding: 50px; font-family: sans-serif;">嚴重錯誤: 找不到成員網格容器 \'memberGrid\'。<br>頁面無法正確載入。請檢查 HTML 結構。</div>';
                return;
            }

            if (typeof configuredMemberFilenames === 'undefined') {
                console.error("設定錯誤: configuredMemberFilenames 陣列未定義。");
                memberGrid.innerHTML = '<p class="text-center text-red-400 col-span-full orbitron py-8">設定錯誤: <code>configuredMemberFilenames</code> 陣列未定義。<br>請檢查 JavaScript 程式碼。</p>';
                return;
            }
             if (!Array.isArray(configuredMemberFilenames)) {
                console.error("設定錯誤: configuredMemberFilenames 不是一個陣列。");
                memberGrid.innerHTML = '<p class="text-center text-red-400 col-span-full orbitron py-8">設定錯誤: <code>configuredMemberFilenames</code> 不是一個有效的陣列。<br>請檢查 JavaScript 程式碼。</p>';
                return;
            }
            
            populateMemberGrid(configuredMemberFilenames);
            populateMemberCarousel(configuredMemberFilenames);
            setupFilterButtons();
            createDataStreams();
        });
    </script>
</body>
